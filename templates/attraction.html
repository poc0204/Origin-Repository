<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{{ url_for('static', filename='attraction.js') }}" type="text/javascript" ></script> 
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename ='attraction.css') }}">

    <title>attraction</title>
</head>
<body>
    <header >
        <nav id="nav">
            <a href="/"><h1 >台北一日遊</h1></a>
            <button>登入/註冊</button>
            <button>預定行程</button>
        </nav>
    </header>
    <section  class="second">
        <div  class="second_size">
            <div class="second_imgs">
                <!-- 创建一个容器包含图片内容 -->
                    <!-- 第一张图片 -->
                    <div class="mySlides fade" id="imgs1">

                    </div>
                
                    <div class="mySlides fade" id="imgs2">

                    </div>
                
                    <div class="mySlides fade" id="imgs3">
 
                    </div>
                    <!-- 上一张/下一张的按钮  -->
                    <a class="prev" onclick="plusSlides(-1)">❮</a>
                    <a class="next" onclick="plusSlides(1)">❯</a>
    
                <!-- 底部的指示按钮 -->
                <div class="dot_place" style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)" ></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                    <span class="dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
            <div class="second_content">

                    <h2 id="name"> </h2>
                    <div class="second_h5"><h5 id="category" ></h5><h5>at</h5><h5 id="mrt"></h5></div> 
            
                <div class="booking">
                    <h3> 訂購導覽行程 </h3>
                    <h4> 以此景點為中心的一日行程，帶您探索城市角落故事 </h4> </br>
                    <p class="day_p"> 選擇日期： </p> <input id="date" type="date" > </br>
                    <p class="time_p"> 選擇時間： </p>            
                    <input class="radio_time" type="radio" onclick="morning()" name="time_radio" value="morning" checked="checked" ><h4>上半天</h4>
                    <input class="radio_time" type="radio" onclick="night()" name="time_radio" value="night"><h4>下半天</h4> </br>
                    <p class="cost_p"> 導覽費用：</p> <h4 id="cost_h4">新台幣2000</h4>
                    <button>開始預訂行程</button>
                </div>
            </div>
           
        </div>
    </section>
    <third class="third" >
        <div class="third_size" >
            <h3 id="description">

            </h3>
            <h2>景點地址:</h3> 
            <h3 id="address">

            </h3>
            <h2>交通方式:</h3> 
            <h3 id="transport">

            </h3>  
        </div>
    </third>
    <footer>
        <h3>COPYRIGHT © 2021 台北一日遊</h3>
    </footer>
</body>
</html>
